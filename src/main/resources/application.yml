server:
  port: 8080
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: myDatabase
      gridfs:
        database: greetgo
  liquibase:
    enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:2023/postgres

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
